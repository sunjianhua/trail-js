<html>
    <head>
        <title>Trail - Examples</title>

        <!-- app -->
        <script type="text/javascript" src="js/trail.min.js"></script>

        <!-- css linkage -->
        <link rel="stylesheet" type="text/css" href="css/trail.css" />
    </head>
    <body>
    <h1>Trail.js Examples</h1>
    <h2>Alternate Triangles</h2>
    <p><b>Overview</b><br />Rough test of Triangulation in a test scene. Results shown in Console.</p>
    <p><a href="/">... back to examples</a></p>
    <canvas id="canvas" width="640" height="430" style="border:1px solid">

    <!-- on ready -->
    <script type="text/javascript">
        window.onload = function()
        {
            console.log("Document* Ready");




            // TODO these 'should' be abstracted to a utility class in the examples/js folder
            // --- canvas helpers ---

            // canvas
            var ctx = document.getElementById('canvas').getContext('2d');

            // draw path
            function drawPolygon(poly, drawPoints)
            {
                var vertices = poly.getVertices();

                // draw poly
                ctx.fillStyle = "rgba(20, 20, 255, 0.5)";
                ctx.strokeStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(vertices[0].x, vertices[0].y);

                for(var i = 1; i < vertices.length; i++)
                {
                    ctx.lineTo(vertices[i].x, vertices[i].y);
                }

                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // draw vertices
                if(drawPoints)
                {
                    for(var i = 0; i < vertices.length; i++)
                    {
                        ctx.beginPath();
                        ctx.arc(vertices[i].x, vertices[i].y, 2, 0, 2 * Math.PI, false);
                        ctx.fillStyle = "rgba(0, 0, 255, 1)";
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }

            var canvas = document.getElementById('canvas');

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: (evt.clientX - rect.left).toFixed(0),
                    y: (evt.clientY - rect.top).toFixed(0)
                };
            }

            canvas.addEventListener('mousedown', function(evt) {
                var mousePos = getMousePos(canvas, evt);
                var message = mousePos.x + ',' + mousePos.y + ", ";
                console.log(message);
            }, false);

            // -----------




            var img = new Image();
            img.onload = function()
            {
                ctx.drawImage(img, 0, 0);

                // init app
                TRAIL.sayHi();

                // create a lot of polys :]
                var polygons = [
                    new TRAIL.Polygon([45,134, 122,51, 182,138, 138,179]),
                    new TRAIL.Polygon([122,51, 206,19, 232,107, 182,138]),
                    new TRAIL.Polygon([206,19, 303,10, 304,101, 232,107]),
                    new TRAIL.Polygon([303,10, 378,32, 377,115, 304,101]),
                    new TRAIL.Polygon([378,32, 441,61, 442,147, 377,115]),
                    new TRAIL.Polygon([441,61, 547,61, 547,147, 441,147]),
                    new TRAIL.Polygon([441,147, 547,147, 547,255, 441,255]),
                    new TRAIL.Polygon([547,147, 638,147, 638,255, 547,255]),
                    new TRAIL.Polygon([441,255, 547,255, 547,362, 441,362]),
                    new TRAIL.Polygon([361,290, 441,255, 441,362, 365,432])
                ];

                // push triangles
                var triangles = [];
                for (var i = 0; i < polygons.length; i++)
                {
                    var triangle = polygons[i].triangulate();
                    for(var j = 0; j < triangle.length; j++)
                    {
                        var tri = triangle[j];
                        triangles.push(tri);
                    }
                }

                // testing convex or cancave shape
                console.log("%c Sample Scene* ", "background: #ff1234; color: #ffffff");

                // render triangles
                for(var i = 0; i < triangles.length; i++)
                {
                    drawPolygon(triangles[i], true);
                }
            }
            img.src = "img/navmesh-wip.png";


        }
    </script>
    </body>
</html>
